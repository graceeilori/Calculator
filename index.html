<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <div class="TheCalculator">
            <div id="TheDisplay"></div>
            <div class="TheKeys">
                    <button type="button" class="button clear">AC</button>
                    <button type="button" class="button de">DE</button>
                    <button type="button" class="button percentage">%</button>
                    <button type="button" class="button operations">/</button>
                    <button type="button" class="button numbers">7</button>
                    <button type="button" class="button numbers">8</button>
                    <button type="button" class="button numbers">9</button>
                    <button type="button" class="button operations">*</button>
                    <button type="button" class="button numbers">4</button>
                    <button type="button" class="button numbers">5</button>
                    <button type="button" class="button numbers">6</button>
                    <button type="button" class="button operations">-</button>
                    <button type="button" class="button numbers">1</button>
                    <button type="button" class="button numbers">2</button>
                    <button type="button" class="button numbers">3</button>
                    <button type="button" class="button operations">+</button>
                    <button type="button" class="button numbers">00</button>
                    <button type="button" class="button numbers">0</button>
                    <button type="button" class="button numbers">.</button>
                    <button type="button" class="button solution">=</button>       
            </div>
    
        </div> 
    </form>
    <script src="script.js"></script>

</body>
</html>
